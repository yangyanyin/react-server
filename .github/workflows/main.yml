name: Deploy React-Server2

on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies AND build
        run: npm install
        run: npm run build

      - name: Build Docker image
        run: docker build -t github-actions-react .

